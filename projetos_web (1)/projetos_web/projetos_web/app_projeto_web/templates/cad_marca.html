<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Whey Protein</title>
    <link rel="stylesheet" href="{% static 'app_projeto_web/css/estilo.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Whey Protein</h1>

        <form action="{% url 'cadastro_produtos' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" placeholder="Insira a marca">
            </div>

            <div class="mb-3">
                <label for="calorias" class="form-label">Calorias (kcal):</label>
                <input type="number" class="form-control" id="calorias" name="calorias" placeholder="Insira as calorias">
            </div>

            <div class="mb-3">
                <label for="proteina" class="form-label">Proteína (g):</label>
                <input type="number" class="form-control" id="proteina" name="proteina" placeholder="Insira a proteína">
            </div>

            <div class="mb-3">
                <label for="carboidratos" class="form-label">Carboidratos (g):</label>
                <input type="number" class="form-control" id="carboidratos" name="carboidratos" placeholder="Insira os carboidratos">
            </div>

            <div class="mb-3">
                <label for="gorduras" class="form-label">Gorduras (g):</label>
                <input type="number" class="form-control" id="gorduras" name="gordura" placeholder="Insira as gorduras">
            </div>

            <div class="mb-3">
                <label for="sodio" class="form-label">Sódio (mg):</label>
                <input type="number" class="form-control" id="sodio" name="sodio" placeholder="Insira o sódio">
            </div>

            <div class="mb-3">
                <label for="acucar" class="form-label">Açúcares (g):</label>
                <input type="number" class="form-control" id="acucar" name="acucar" placeholder="Insira os açúcares">
            </div>

            <div class="mb-3">
                <label for="sabores" class="form-label">Sabores:</label>
                <input type="text" class="form-control" id="sabores" name="sabores" placeholder="Insira os sabores">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{% url 'listagem_produtos' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</body>

</html
