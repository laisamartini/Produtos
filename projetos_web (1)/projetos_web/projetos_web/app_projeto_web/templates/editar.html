<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Cadastro de Whey Protein</title>
    <link rel="stylesheet" href="{% static 'app_projeto_web/css/estilo.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Cadastro de Whey Protein</h1>

        <form action="{% url 'update' produto.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ produto.marca }}">
            </div>

            <div class="mb-3">
                <label for="calorias" class="form-label">Calorias (kcal):</label>
                <input type="text" class="form-control" id="calorias" name="calorias" value="{{ produto.calorias }}">
            </div>

            <div class="mb-3">
                <label for="proteina" class="form-label">Proteína (g):</label>
                <input type="text" class="form-control" id="proteina" name="proteina" value="{{ produto.proteina }}">
            </div>

            <div class="mb-3">
                <label for="carboidratos" class="form-label">Carboidratos (g):</label>
                <input type="text" class="form-control" id="carboidratos" name="carboidratos" value="{{ produto.carboidratos }}">
            </div>

            <div class="mb-3">
                <label for="gorduras" class="form-label">Gorduras (g):</label>
                <input type="text" class="form-control" id="gorduras" name="gordura" value="{{ produto.gordura }}">
            </div>

            <div class="mb-3">
                <label for="sodio" class="form-label">Sódio (mg):</label>
                <input type="text" class="form-control" id="sodio" name="sodio" value="{{ produto.sodio }}">
            </div>

            <div class="mb-3">
                <label for="acucares" class="form-label">Açúcares (g):</label>
                <input type="text" class="form-control" id="acucares" name="acucar" value="{{ produto.acucar }}">
            </div>

            <div class="mb-3">
                <label for="sabores" class="form-label">Sabores:</label>
                <input type="text" class="form-control" id="sabores" name="sabores" value="{{ produto.sabores }}">
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'listagem_produtos' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>

</body>

</html>
